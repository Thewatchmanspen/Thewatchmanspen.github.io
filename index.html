<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen - Graphic Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', sans-serif;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    color: #FFD700;
  }

  .container {
    max-width: 900px;
    padding: 50px;
  }

  /* 3D embossed gold effect */
  h1 {
    font-size: 4rem;
    font-weight: bold;
    letter-spacing: 2px;
    background: linear-gradient(145deg, #FFD700, #FFCC00, #FFD700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      1px 1px 0 #b38600,
      2px 2px 1px #996600,
      3px 3px 2px #664400,
      4px 4px 3px rgba(0,0,0,0.6);
  }

  p.slogan {
    font-size: 1.8rem;
    margin: 20px 0 40px;
    font-style: italic;
    letter-spacing: 1px;
    background: linear-gradient(120deg, #FFD700, #FFCC33);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      1px 1px 0 #b38600,
      2px 2px 1px #996600,
      3px 3px 2px #664400,
      2px 2px 4px rgba(0,0,0,0.5);
  }

  a.cta {
    display: inline-block;
    padding: 18px 35px;
    font-size: 1.3rem;
    text-decoration: none;
    color: #000000;
    background-color: #FFD700;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s ease;
  }
  a.cta:hover {
    background-color: #e6c200;
  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #FFD700;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>The Watchman’s Pen</h1>
    <p class="slogan">Impressing beyond repair</p>
    <a href="#contact" class="cta">Contact Me</a>
    <footer>&copy; 2026 The Watchman’s Pen. All rights reserved.</footer>
  </div>
</body>
</html>
