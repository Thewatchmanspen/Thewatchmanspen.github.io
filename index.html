<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen - Graphic Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #000000; /* Black background */
    color: #FFD700;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
  }

  .container {
    max-width: 900px;
    padding: 50px;
  }

  /* Optional title image */
  .title-img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }

  /* Gold 3D embossed text style */
  .gold-3d {
    font-size: 4rem;
    font-weight: bold;
    text-transform: uppercase;
    background: linear-gradient(145deg, #FFD700, #FFCC33, #FFD700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      1px 1px 0 #b38600,
      2px 2px 1px #996600,
      3px 3px 2px #664400,
      4px 4px 6px rgba(0,0,0,0.6);
    margin-bottom: 20px;
  }

  .slogan {
    font-size: 1.8rem;
    font-style: italic;
    letter-spacing: 1px;
    background: linear-gradient(120deg, #FFD700, #FFCC33);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      1px 1px 0 #b38600,
      2px 2px 1px #996600,
      3px 3px 2px #664400,
      2px 2px 4px rgba(0,0,0,0.5);
    margin-bottom: 40px;
  }

  .cta {
    display: inline-block;
    padding: 18px 35px;
    font-size: 1.3rem;
    text-decoration: none;
    color: #000000;
    background-color: #FFD700;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .cta:hover {
    background-color: #e6c200; /* darker gold hover */
  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #FFD700;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Optional image at the top -->
    <img src="Title.png" alt="The Watchman's Pen Logo" class="title-img">

    <!-- Dynamic text title -->
    <h1 class="gold-3d">The Watchman’s Pen</h1>

    <!-- Dynamic slogan -->
    <p class="slogan">Impressing beyond repair</p>

    <!-- Call-to-action -->
    <a href="#contact" class="cta">Contact Me</a>

    <!-- Footer -->
    <footer>&copy; 2026 The Watchman’s Pen. All rights reserved.</footer>
  </div>
</body>
  </html>
