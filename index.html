<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #000000; /* Black background */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    color: #ffffff;
  }

  /* Navigation bar */
  nav {
    width: 100%;
    background-color: #000000;
    padding: 15px 0;
    text-align: center;
    position: fixed;
    top: 0;
    z-index: 100;
  }

  nav a {
    color: #FFD700; /* Gold nav links */
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    font-size: 1.1rem;
    transition: 0.3s ease;
  }

  nav a:hover {
    color: #ffffff;
  }

  .spacer {
    height: 70px; /* Space below fixed navbar */
  }

  .container {
    max-width: 900px;
    padding: 50px 20px;
  }

  /* Homepage image */
  .title-img {
    max-width: 100%;
    height: auto;
    margin-bottom: 40px;
  }

  /* Contact button */
  .cta {
    display: inline-block;
    padding: 18px 35px;
    font-size: 1.3rem;
    text-decoration: none;
    color: #000000;            /* Black text */
    background-color: #ffffff;  /* White button */
    border-radius: 10px;
    font-weight: bold;
    margin-bottom: 60px;
    transition: 0.3s ease;
  }

  .cta:hover {
    background-color: #dddddd; /* Slightly darker on hover */
  }

  footer {
    font-size: 0.9rem;
    color: #ffffff; /* White footer text */
    opacity: 0.9;
  }
</style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Spacer to prevent navbar from overlapping content -->
  <div class="spacer"></div>

  <div class="container">
    <!-- Homepage image -->
    <img src="Title.png" alt="The Watchman's Pen Logo" class="title-img">

    <!-- Contact button -->
    <a href="contact.html" class="cta">Contact Me</a>

    <!-- Footer -->
    <footer>&copy; 2026 The Watchman’s Pen. All rights reserved.</footer>
  </div>
</body>
  </html>
