<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen | Creative Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --dark: #080808;
    --primary: #00f2ff; /* Cyber Cyan */
    --secondary: #7000ff; /* Electric Violet */
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.12);
    --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Syncopate', sans-serif, system-ui; /* Artistic font stack */
    background-color: var(--dark);
    color: var(--white);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  /* ===== ARTISTIC BACKGROUND LAYERS ===== */
  .video-bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.15;
    z-index: -3;
    filter: grayscale(100%) contrast(120%);
  }

  /* The Logo Slideshow Layer */
  .logo-slideshow {
    position: fixed;
    top: 50%;
    left: 0;
    width: 200%;
    display: flex;
    align-items: center;
    gap: 100px;
    opacity: 0.1;
    z-index: -2;
    transform: translateY(-50%) rotate(-5deg);
    pointer-events: none;
    animation: slide 40s linear infinite;
  }

  .logo-slideshow img {
    height: 180px;
    width: auto;
    filter: brightness(0) invert(1); /* Makes logos white for a clean artistic look */
  }

  @keyframes slide {
    0% { transform: translateY(-50%) rotate(-5deg) translateX(0); }
    100% { transform: translateY(-50%) rotate(-5deg) translateX(-50%); }
  }

  .video-overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, rgba(8,8,8,0.9) 0%, rgba(0, 242, 255, 0.05) 100%);
    z-index: -1;
  }

  /* ===== NAVIGATION ===== */
  .top-bar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 25px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--glass-border);
  }

  .brand-label {
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 4px;
    font-size: 0.75rem;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* ===== MAIN CONTENT ===== */
  .hero {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 120px 20px 60px;
    text-align: center;
    z-index: 10;
  }

  .title-img {
    width: 90%;
    max-width: 450px;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.3));
    animation: pulse 4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }

  .tagline {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 6px;
    color: var(--primary);
    margin-bottom: 50px;
    font-weight: 300;
  }

  /* ===== INTERACTIVE BUTTONS ===== */
  .action-area {
    width: 100%;
    max-width: 400px;
  }

  .nav-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 15px;
  }

  .btn {
    position: relative;
    padding: 20px;
    text-decoration: none;
    font-weight: 700;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-radius: 4px;
    overflow: hidden;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-glass {
    background: var(--glass);
    color: var(--white);
    border: 1px solid var(--glass-border);
  }

  .btn-glass:hover {
    background: rgba(255,255,255,0.1);
    border-color: var(--primary);
    transform: translateY(-3px);
  }

  .btn-main {
    background: var(--white);
    color: var(--dark);
    grid-column: span 2;
    font-size: 0.9rem;
  }

  .btn-main:hover {
    letter-spacing: 4px;
    background: var(--primary);
    box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
    transform: translateY(-3px);
  }

  /* ===== FOOTER & UTILS ===== */
  .visitor-pill {
    margin-top: 40px;
    background: rgba(255,255,255,0.05);
    padding: 8px 20px;
    border-radius: 100px;
    font-size: 0.7rem;
    border: 1px solid var(--glass-border);
    color: var(--primary);
  }

  footer {
    padding: 30px;
    text-align: center;
    font-size: 0.65rem;
    letter-spacing: 2px;
    opacity: 0.5;
  }

  /* Responsive Fixes */
  @media (max-width: 600px) {
    .logo-slideshow img { height: 100px; }
    .tagline { letter-spacing: 3px; font-size: 0.65rem; }
  }
</style>
</head>

<body>

<video class="video-bg" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="logo-slideshow">
  <img src="Title.png" alt="logo-ref">
  <img src="Title.png" alt="logo-ref">
  <img src="Title.png" alt="logo-ref">
  <img src="Title.png" alt="logo-ref">
  <img src="Title.png" alt="logo-ref">
  <img src="Title.png" alt="logo-ref">
  <img src="Title.png" alt="logo-ref">
  <img src="Title.png" alt="logo-ref">
</div>

<div class="video-overlay"></div>

<header class="top-bar">
  <div class="brand-label">The Watchman’s Pen</div>
  <div style="font-size: 12px; opacity: 0.6;">EST. 2026</div>
</header>

<main class="hero">

  <img src="Title.png" alt="The Watchman’s Pen" class="title-img">

  <div class="tagline">
    Visual Storytelling • Digital Alchemy
  </div>

  <div class="action-area">
    <div class="nav-grid">
      <a href="about.html" class="btn btn-glass">About</a>
      <a href="products.html" class="btn btn-glass">Products</a>
      <a href="contact.html" class="btn btn-main">Contact Me</a>
    </div>
  </div>

  <div class="visitor-pill">
    ACTIVE NODES: <span id="count">150</span>
  </div>

</main>

<footer>
  © 2026 THE WATCHMAN’S PEN — ALL RIGHTS RESERVED
</footer>

<script>
  let baseCount = 150;
  let count = localStorage.getItem("visitorCount");
  if (!count) {
    count = baseCount;
  } else {
    count = parseInt(count) + 1;
  }
  localStorage.setItem("visitorCount", count);
  document.getElementById("count").innerText = count;
</script>

</body>
</html>
