<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #000000;
    --text: #ffffff;
    --accent: #ffd700; /* Friendly Gold */
    --card: rgba(255, 255, 255, 0.05);
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  /* Simple Video Background */
  .video-bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.2;
    z-index: -1;
  }

  /* Clear Navigation Bar */
  header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .logo-text {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    font-weight: bold;
    letter-spacing: 1px;
  }

  /* Friendly Hamburger Menu */
  .menu-btn {
    cursor: pointer;
    font-weight: bold;
    font-size: 0.9rem;
    color: var(--accent);
  }

  .overlay-menu {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 1000;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  .overlay-menu.active { display: flex; }

  .overlay-menu a {
    color: #fff;
    text-decoration: none;
    font-size: 2rem;
    font-family: 'Playfair Display', serif;
  }

  /* Hero Section */
  .hero {
    text-align: center;
    padding: 60px 20px;
  }

  .main-logo {
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
  }

  .tagline {
    font-size: 1.1rem;
    font-style: italic;
    font-family: 'Playfair Display', serif;
    margin-bottom: 40px;
    color: #ccc;
  }

  /* Main Action Buttons - Large and Easy to Click */
  .button-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 300px;
    margin: 0 auto 50px;
  }

  .big-btn {
    background: #fff;
    color: #000;
    padding: 18px;
    text-decoration: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
  }

  .big-btn:hover {
    background: var(--accent);
    transform: scale(1.05);
  }

  .big-btn.outline {
    background: transparent;
    color: #fff;
    border: 1px solid #fff;
  }

  /* Message Section - Simple Form */
  .message-box {
    background: var(--card);
    padding: 30px;
    border-radius: 20px;
    max-width: 400px;
    margin: 0 auto;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .message-box h3 {
    margin-top: 0;
    font-size: 0.9rem;
    letter-spacing: 1px;
    color: var(--accent);
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(0,0,0,0.5);
    color: #fff;
    font-family: inherit;
  }

  .send-btn {
    width: 100%;
    padding: 15px;
    background: #25D366; /* WhatsApp Green */
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  footer {
    padding: 40px;
    font-size: 0.8rem;
    opacity: 0.5;
    text-align: center;
  }
</style>
</head>

<body>

<video class="video-bg" autoplay muted loop playsinline src="bg.mp4"></video>

<header>
  <div class="logo-text">The Watchman’s Pen</div>
  <div class="menu-btn" onclick="toggleMenu()">Socials +</div>
</header>

<div class="overlay-menu" id="navMenu">
  <div style="font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 20px;">CONNECT WITH US</div>
  <a href="https://tiktok.com/@the.watchman.pen" target="_blank">TikTok</a>
  <a href="https://www.instagram.com/the_watchmans_pen_?igsh=a3c2d3RvZmZ1ZHBx" target="_blank">Instagram</a>
  <a href="https://www.youtube.com/Joshua Denzil" target="_blank">YouTube</a>
  <div onclick="toggleMenu()" style="margin-top: 40px; cursor: pointer; color: var(--accent);">Close [X]</div>
</div>

<main class="hero">
  <img src="Title.png" alt="The Watchman’s Pen" class="main-logo">
  <p class="tagline">Beautiful designs, made simple.</p>

  <div class="button-container">
    <a href="products.html" class="big-btn">Our Designs</a>
    <a href="about.html" class="big-btn outline">About</a>
  </div>

  <div class="message-box">
    <h3>Send a Message</h3>
    <input type="text" id="userName" placeholder="Your Name">
    <textarea id="userMsg" placeholder="How can we help you?"></textarea>
    <button class="send-btn" onclick="sendToWhatsApp()">Send via WhatsApp</button>
  </div>

  <div style="margin-top: 30px; font-size: 0.8rem; opacity: 0.6;">
    Active Visitors: <span id="count">150</span>
  </div>
</main>

<footer>
  &copy; 2026 The Watchman’s Pen
</footer>

<script>
  // Simple Menu Toggle
  function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('active');
  }

  // Simple Visitor Count
  let count = localStorage.getItem("visitorCount") || 150;
  count = parseInt(count) + 1;
  localStorage.setItem("visitorCount", count);
  document.getElementById("count").innerText = count;

  // Simple WhatsApp Link
  function sendToWhatsApp() {
    const name = document.getElementById('userName').value;
    const msg = document.getElementById('userMsg').value;
    const phone = "264814308121"; 
    
    if(!name || !msg) {
      alert("Please enter your name and message.");
      return;
    }

    const encodedMsg = encodeURIComponent("Hi, I'm " + name + ". " + msg);
    window.open("https://wa.me/" + phone + "?text=" + encodedMsg, '_blank');
  }
</script>

</body>
</html>
