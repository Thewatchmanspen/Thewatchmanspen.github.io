<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Watchman’s Pen - Graphic Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and basic styling */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #000000; /* Deep black background */
      color: #FFD700;       /* Luxurious gold text */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Container for content */
    .container {
      max-width: 800px;
      padding: 50px;
    }

    /* Heading style */
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #FFD700; /* Gold title */
      text-shadow: 2px 2px 4px #222; /* subtle shadow for depth */
    }

    /* Slogan / tagline */
    p.slogan {
      font-size: 1.8rem;
      margin-bottom: 40px;
      color: #FFD700;
      font-style: italic;
      letter-spacing: 1px;
    }

    /* Call to action button */
    a.cta {
      display: inline-block;
      padding: 18px 35px;
      font-size: 1.3rem;
      text-decoration: none;
      color: #000000;
      background-color: #FFD700;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    a.cta:hover {
      background-color: #e6c200; /* darker gold on hover */
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #FFD700;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Watchman’s Pen</h1>
    <p class="slogan">Impressing beyond repair</p>
    <a href="#contact" class="cta">Contact Me</a>

    <footer>
      &copy; 2026 The Watchman’s Pen. All rights reserved.
    </footer>
  </div>
</body>
</html>
