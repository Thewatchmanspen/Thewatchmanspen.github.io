<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen | Creative Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;400&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #0c0c0c;       /* Deep charcoal */
    --paper: #f4f1ea;    /* Warm bone/paper white */
    --accent: #d4af37;   /* Muted gold */
    --transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--paper);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ===== ORGANIC TEXTURE & BACKGROUND ===== */
  
  /* Adds a subtle film grain over everything to stop it looking "too digital" */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    opacity: 0.15;
    pointer-events: none;
    z-index: 9999;
  }

  .video-bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.3;
    z-index: -3;
    filter: sepia(30%) contrast(1.1);
  }

  .video-overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, transparent, var(--bg));
    z-index: -1;
  }

  /* ===== NAVIGATION ===== */
  .top-bar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
  }

  .brand-label {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    font-style: italic;
    letter-spacing: 1px;
  }

  .menu-toggle {
    cursor: pointer;
    font-size: 0.8rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    border-bottom: 1px solid var(--paper);
    padding-bottom: 4px;
    transition: var(--transition);
  }

  .menu-toggle:hover {
    color: var(--accent);
    border-color: var(--accent);
  }

  /* ===== OVERLAY MENU ===== */
  .hamburger-overlay {
    position: fixed;
    inset: 0;
    background: var(--paper);
    color: var(--bg);
    z-index: 1500;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: slideUp 0.8s cubic-bezier(0.19, 1, 0.22, 1);
  }

  .hamburger-overlay.active { display: flex; }

  .social-link {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    color: var(--bg);
    text-decoration: none;
    margin: 10px 0;
    transition: 0.4s;
  }

  .social-link:hover { font-style: italic; padding-left: 30px; }

  @keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
  }

  /* ===== HERO CONTENT ===== */
  .hero {
    padding: 180px 20px 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .title-img {
    width: 85%;
    max-width: 550px;
    margin-bottom: 40px;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
  }

  .tagline {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-style: italic;
    margin-bottom: 80px;
    opacity: 0.9;
  }

  /* ===== ARTSY STUDIO INTERFACE ===== */
  .studio-container {
    width: 100%;
    max-width: 800px;
    display: grid;
    grid-template-columns: 1fr 1.2fr;
    gap: 60px;
    align-items: start;
    text-align: left;
  }

  .nav-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .nav-item {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    color: var(--paper);
    text-decoration: none;
    border-bottom: 1px solid rgba(244, 241, 234, 0.1);
    padding-bottom: 10px;
    transition: var(--transition);
  }

  .nav-item:hover {
    padding-left: 20px;
    border-color: var(--accent);
    color: var(--accent);
  }

  /* ===== MESSAGING FORM (Tactile Look) ===== */
  .contact-section {
    padding: 40px;
    border: 1px solid rgba(244, 241, 234, 0.2);
    position: relative;
  }

  .contact-section::before {
    content: "INQUIRY";
    position: absolute;
    top: -10px;
    left: 20px;
    background: var(--bg);
    padding: 0 10px;
    font-size: 0.7rem;
    letter-spacing: 4px;
  }

  .contact-form input, .contact-form textarea {
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(244, 241, 234, 0.3);
    padding: 15px 0;
    margin-bottom: 25px;
    color: var(--paper);
    font-family: 'Inter', sans-serif;
    outline: none;
  }

  .send-btn {
    background: var(--paper);
    color: var(--bg);
    border: none;
    padding: 15px 30px;
    font-family: 'Inter', sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    transition: var(--transition);
  }

  .send-btn:hover {
    background: var(--accent);
    transform: translateY(-5px);
  }

  /* ===== FOOTER ===== */
  .footer-meta {
    margin-top: 100px;
    font-size: 0.7rem;
    letter-spacing: 2px;
    opacity: 0.5;
    text-transform: uppercase;
  }

  @media (max-width: 768px) {
    .studio-container { grid-template-columns: 1fr; gap: 40px; }
    .top-bar { padding: 20px; }
    .social-link { font-size: 2rem; }
  }
</style>
</head>

<body>

<video class="video-bg" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<header class="top-bar">
  <div class="brand-label">the watchman’s pen</div>
  <div class="menu-toggle" onclick="toggleMenu()">Socials +</div>
</header>

<div class="hamburger-overlay" id="menuOverlay">
  <div style="font-size: 0.7rem; letter-spacing: 5px; margin-bottom: 30px;">CONNECT</div>
  <a href="https://tiktok.com/@the.watchman.pen" class="social-link" target="_blank">TikTok</a>
  <a href="https://www.instagram.com/the_watchmans_pen_?igsh=a3c2d3RvZmZ1ZHBx" class="social-link" target="_blank">Instagram</a>
  <a href="https://www.youtube.com/Joshua Denzil" class="social-link" target="_blank">YouTube</a>
  <div onclick="toggleMenu()" style="margin-top: 60px; cursor: pointer; border-bottom: 1px solid #000;">[ Close ]</div>
</div>

<main class="hero">
  <img src="Title.png" alt="Studio Logo" class="title-img">
  
  <div class="tagline">Visual Storytelling & Curated Design</div>

  <div class="studio-container">
    <nav class="nav-list">
      <a href="about.html" class="nav-item">The Studio</a>
      <a href="products.html" class="nav-item">Portfolio</a>
      <div style="margin-top: 40px; font-size: 0.8rem; opacity: 0.6;">
        Windhoek, Namibia <br>
        Available for Commission 2026
      </div>
    </nav>

    <section class="contact-section">
      <div class="contact-form">
        <input type="text" id="userName" placeholder="Your Name or Brand">
        <textarea id="userMsg" placeholder="Describe your vision..."></textarea>
        <button class="send-btn" onclick="sendToWhatsApp()">Send Message</button>
      </div>
    </section>
  </div>

  <div class="footer-meta">
    Visitor Node <span id="count">150</span> — Est. 2026
  </div>
</main>

<script>
  // Visitor Logic
  let count = localStorage.getItem("visitorCount") || 150;
  count = parseInt(count) + 1;
  localStorage.setItem("visitorCount", count);
  document.getElementById("count").innerText = count;

  // Toggle Menu
  function toggleMenu() {
    document.getElementById('menuOverlay').classList.toggle('active');
  }

  // WhatsApp Logic
  function sendToWhatsApp() {
    const name = document.getElementById('userName').value;
    const msg = document.getElementById('userMsg').value;
    const phone = "264814308121"; 
    
    if(!name || !msg) {
      alert("Please provide a name and message.");
      return;
    }

    const encodedMsg = encodeURIComponent(`Studio Inquiry from ${name}: ${msg}`);
    window.open(`https://wa.me/${phone}?text=${encodedMsg}`, '_blank');
  }
</script>

</body>
</html>
