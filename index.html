<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --dark: #050505;
    --accent: #ffffff;
    --glass: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.15);
    --muted: rgba(255, 255, 255, 0.6);
    --radius-lg: 18px;
    --radius-sm: 12px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * {
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
  }

  body {
    margin: 0;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background-color: var(--dark);
    color: var(--accent);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  /* ===== BACKGROUND LAYER ===== */
  .video-bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.25;
    z-index: -2;
  }

  .video-overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
    z-index: -1;
  }

  /* ===== NAVIGATION ===== */
  .top-bar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid var(--glass-border);
    letter-spacing: 2px;
    text-transform: uppercase;
    font-size: 0.85rem;
    font-weight: 700;
    z-index: 1000;
  }

  /* ===== HERO SECTION ===== */
  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 100px 24px 40px;
    max-width: 500px;
    margin: 0 auto;
    width: 100%;
    animation: fadeIn 1s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .title-img {
    width: 100%;
    max-height: 120px;
    object-fit: contain;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
  }

  .tagline {
    font-size: 0.85rem;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-bottom: 40px;
    text-align: center;
  }

  /* ===== BUTTON STYLES ===== */
  .button-group {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .nav-row {
    display: flex;
    gap: 12px;
  }

  .btn {
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    border-radius: var(--radius-sm);
    font-weight: 600;
    font-size: 0.95rem;
    transition: var(--transition);
    border: 1px solid var(--glass-border);
  }

  /* Glass buttons */
  .btn-secondary {
    flex: 1;
    background: var(--glass);
    color: var(--accent);
    backdrop-filter: blur(5px);
  }

  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
  }

  /* Solid Highlight button */
  .btn-primary {
    background: var(--accent);
    color: #000;
    margin-top: 8px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(255,255,255,0.1);
    background: #f0f0f0;
  }

  .btn:active {
    transform: scale(0.98);
  }

  /* ===== FOOTER ELEMENTS ===== */
  .stats {
    margin-top: 40px;
    font-size: 0.75rem;
    color: var(--muted);
    letter-spacing: 1px;
  }

  footer {
    padding: 20px;
    text-align: center;
    font-size: 0.7rem;
    color: rgba(255,255,255,0.3);
    letter-spacing: 1px;
  }
</style>
</head>

<body>

<video class="video-bg" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<nav class="top-bar">
  The Watchman’s Pen
</nav>

<main class="container">

  <img src="Title.png" alt="The Watchman’s Pen" class="title-img">

  <p class="tagline">
    Logos • Posters • Animation
  </p>

  <div class="button-group">
    <div class="nav-row">
      <a href="about.html" class="btn btn-secondary">About</a>
      <a href="products.html" class="btn btn-secondary">Products</a>
    </div>

    <a href="contact.html" class="btn btn-primary">
      Contact Me
    </a>
  </div>

  <div class="stats">
    Live Visitors: <span id="count" style="color: var(--accent);">150</span>
  </div>

</main>

<footer>
  © 2026 THE WATCHMAN’S PEN • ALL RIGHTS RESERVED
</footer>

<script>
  let baseCount = 150;
  let count = localStorage.getItem("visitorCount");

  if (!count) {
    count = baseCount;
  } else {
    count = parseInt(count) + 1;
  }

  localStorage.setItem("visitorCount", count);
  document.getElementById("count").innerText = count.toLocaleString();
</script>

</body>
</html>
