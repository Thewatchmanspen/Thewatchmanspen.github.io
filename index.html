<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen - Graphic Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #000000; /* Black background */
    color: #FFD700;             /* Gold text */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
  }

  /* Container for all content */
  .container {
    max-width: 900px;
    padding: 50px;
  }

  /* Title image */
  .title-img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }

  /* Slogan styling */
  .slogan {
    font-size: 1.8rem;
    margin-bottom: 40px;
    font-style: italic;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7); /* subtle depth */
  }

  /* Call-to-action button */
  .cta {
    display: inline-block;
    padding: 18px 35px;
    font-size: 1.3rem;
    text-decoration: none;
    color: #000000;
    background-color: #FFD700;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .cta:hover {
    background-color: #e6c200; /* darker gold hover */
  }

  /* Footer */
  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #FFD700;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- 3D title image -->
    <img src="Title.png" alt="The Watchman's Pen" class="title-img">

    <!-- Slogan -->
    <p class="slogan">Impressing beyond repair</p>

    <!-- Call-to-action -->
    <a href="#contact" class="cta">Contact Me</a>

    <!-- Footer -->
    <footer>&copy; 2026 The Watchman’s Pen. All rights reserved.</footer>
  </div>
</body>
</html>
