<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #000000; /* Black background */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    color: #ffffff; /* Default text white */
  }

  /* Container */
  .container {
    max-width: 900px;
    padding: 50px;
  }

  /* Image */
  .title-img {
    max-width: 100%;
    height: auto;
    margin-bottom: 40px;
  }

  /* Contact button in white with black text */
  .cta {
    display: inline-block;
    padding: 18px 35px;
    font-size: 1.3rem;
    text-decoration: none;
    color: #000000;            /* Black text */
    background-color: #ffffff;  /* White button */
    border-radius: 10px;
    font-weight: bold;
    margin-bottom: 60px;
    transition: 0.3s ease;
  }

  .cta:hover {
    background-color: #dddddd; /* Slightly darker on hover */
  }

  /* Footer in white */
  footer {
    font-size: 0.9rem;
    color: #ffffff; /* White copyright */
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Only the title image -->
    <img src="Title.png" alt="The Watchman's Pen Logo" class="title-img">

    <!-- Contact button -->
    <a href="#contact" class="cta">Contact Me</a>

    <!-- Footer -->
    <footer>&copy; 2026 The Watchman’s Pen. All rights reserved.</footer>
  </div>
</body>
  </html>
