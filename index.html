<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Watchman’s Pen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background-color: #0b0b0b;
    color: #ffffff;
    min-height: 100vh;
  }

  /* WhatsApp-style top bar */
  .top-bar {
    height: 60px;
    background-color: #111111;
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-weight: bold;
    font-size: 1.2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }

  /* Main content */
  .content {
    padding-top: 80px;
    max-width: 420px;
    margin: auto;
    text-align: center;
  }

  .title-img {
    width: 100%;
    max-width: 350px;
    margin: 30px auto;
    display: block;
  }

  /* Button row */
  .button-row {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .btn {
    flex: 1;
    padding: 14px;
    background-color: #ffffff;
    color: #000000;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(255,255,255,0.15);
  }

  /* Primary Contact button */
  .contact-btn {
    display: block;
    margin: 20px auto;
    padding: 16px;
    background-color: #ffffff;
    color: #000000;
    border-radius: 14px;
    font-size: 1.1rem;
    font-weight: bold;
    text-decoration: none;
    width: 100%;
    max-width: 350px;
  }

  /* Visitor counter */
  .visitors {
    margin-top: 25px;
    font-weight: 600;
    opacity: 0.9;
  }

  footer {
    margin-top: 25px;
    font-size: 0.85rem;
    opacity: 0.7;
  }
</style>
</head>

<body>

  <!-- Top Bar -->
  <div class="top-bar">
    The Watchman’s Pen
  </div>

  <!-- Main Content -->
  <div class="content">

    <img src="Title.png" alt="The Watchman's Pen" class="title-img">

    <div class="button-row">
      <a href="about.html" class="btn">About</a>
      <a href="portfolio.html" class="btn">Portfolio</a>
    </div>

    <a href="contact.html" class="contact-btn">Contact Me</a>

    <div class="visitors">
      Visitors: <span id="count">150</span>
    </div>

    <footer>
      © 2026 The Watchman’s Pen
    </footer>

  </div>

  <script>
    let baseCount = 150;
    let count = localStorage.getItem("visitorCount");

    if (!count) {
      count = baseCount;
    } else {
      count = parseInt(count) + 1;
    }

    localStorage.setItem("visitorCount", count);
    document.getElementById("count").innerText = count;
  </script>

</body>
  </html>
