<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Watchman’s Pen - Graphic Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Body styling */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #000000;       /* Deep black background */
      color: #FFD700;             /* Base gold color */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Container */
    .container {
      max-width: 900px;
      padding: 50px;
    }

    /* 3D Embossed effect */
    h1, p.slogan {
      font-weight: bold;
      color: #FFD700;
      text-transform: uppercase;
      text-shadow:
        1px 1px 0 #b38600, 
        2px 2px 0 #996600, 
        3px 3px 0 #664400, 
        4px 4px 8px rgba(0,0,0,0.6); /* shadow for depth */
    }

    /* Heading style */
    h1 {
      font-size: 4rem;
      margin-bottom: 25px;
    }

    /* Slogan style */
    p.slogan {
      font-size: 1.8rem;
      font-style: italic;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }

    /* CTA button */
    a.cta {
      display: inline-block;
      padding: 18px 35px;
      font-size: 1.3rem;
      text-decoration: none;
      color: #000000;
      background-color: #FFD700;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a.cta:hover {
      background-color: #e6c200; /* darker gold hover */
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #FFD700;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Watchman’s Pen</h1>
    <p class="slogan">Impressing beyond repair</p>
    <a href="#contact" class="cta">Contact Me</a>

    <footer>
      &copy; 2026 The Watchman’s Pen. All rights reserved.
    </footer>
  </div>
</body>
  </html>
