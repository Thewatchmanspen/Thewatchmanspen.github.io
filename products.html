<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products | The Watchman’s Pen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- 1. BACKGROUND VIDEO & OVERLAY (The Glass Effect Base) --- */
#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
  filter: brightness(0.35) saturate(1.2);
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, rgba(255,215,0,0.08), transparent 60%),
              linear-gradient(to bottom, rgba(0,0,0,0.6), #000);
  z-index: -1;
  pointer-events: none;
}

/* --- 2. BASE STYLES --- */
body {
  margin:0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color:#fff;
  text-align:center;
  overflow-x:hidden;
  padding-bottom:100px;
}

h1 {
  margin-top:60px;
  font-size:2.5rem;
  margin-bottom:40px;
  text-shadow: 0 0 20px rgba(255,215,0,0.25);
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: 0.5s;
}

/* --- 3. GLASS TABS --- */
.tab-container {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:20px;
  margin-bottom:40px;
  padding: 0 10px;
  transition: 0.5s;
}

.tab-container button {
  padding:15px 40px;
  font-size:1.1rem;
  font-weight:bold;
  border-radius:30px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.12); /* Glass background */
  color:#fff;
  cursor:pointer;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition:0.5s, transform 0.5s, filter 0.5s;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.tab-container button:hover {
  transform: translateY(-3px) scale(1.05);
  background:rgba(255,255,255,0.25);
  box-shadow: 0 15px 35px rgba(255, 215, 0, 0.2);
}

.tab-container button.active {
  background:linear-gradient(135deg, gold, #ffec8b);
  color:#000;
  border-color: gold;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
}

/* Your specific Blur Logic Class */
.blur {
  filter: blur(4px) brightness(0.5);
  pointer-events: none;
  opacity: 0.6;
}

/* --- 4. GALLERIES (Responsive Grid) --- */
.gallery {
  /* Using CSS Grid for better layout than just 1 column */
  display:none; 
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap:30px;
  max-width:1100px; /* Wider for desktop */
  margin:auto;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 0.5s, transform 0.5s;
  padding: 0 20px;
}

.gallery.show {
  opacity:1;
  transform:translateY(0);
}

/* --- 5. GLASS ITEM CARDS --- */
.item {
  background:rgba(255,255,255,0.05);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius:22px;
  padding:15px;
  border:1px solid rgba(255,255,255,0.1);
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  transition:0.4s;
}

.item:hover {
  transform:translateY(-8px);
  box-shadow:0 25px 60px rgba(255,215,0,0.15);
  border-color:rgba(255,215,0,0.5);
  background:rgba(255,255,255,0.1);
}

/* Images & Videos */
.item img, .item video {
  width:100%;
  border-radius:15px;
  cursor:pointer;
  transition:0.5s;
  display:block;
  object-fit: cover;
  aspect-ratio: 4/5; /* Uniform height look */
}

.item img:hover {
  transform:scale(1.03);
  filter: brightness(1.1);
}

.item video {
  background: #000;
}

/* --- 6. PRICE TAGS --- */
.price {
  font-size:1.4rem;
  font-weight:bold;
  color:#ffd700; /* Gold Text */
  text-shadow:0 0 12px rgba(255,215,0,0.3);
  margin-top:15px;
}

/* --- 7. BUTTONS (Home, Contact, Back) --- */
#homeButton, #contactButton, #backBtn {
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(0,0,0,0.6); /* Darker glass for contrast */
  backdrop-filter: blur(10px);
  color:#fff;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
  transition:0.3s;
  cursor: pointer;
  z-index: 1000;
}

#homeButton { position:fixed; top:20px; left:20px; padding:12px 25px; font-size:1rem; }
#homeButton:hover { background:gold; color:#000; box-shadow: 0 0 20px gold; }

#contactButton { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); padding:15px 40px; font-size:1.2rem; border-radius:30px; }
#contactButton:hover { background:gold; color:#000; transform:translateX(-50%) scale(1.05); box-shadow: 0 0 20px gold; }

#backBtn {
  display:none; 
  position:fixed; top:20px; right:20px; 
  padding:12px 30px; font-size:1rem; 
}
#backBtn:hover { background:gold; color:#000; box-shadow: 0 0 20px gold; }

/* --- 8. LIGHTBOX --- */
#lightbox {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  backdrop-filter: blur(10px);
  justify-content:center;
  align-items:center;
  z-index:10000;
}

#lightbox img {
  max-width:90%;
  max-height:85vh;
  border-radius:12px;
  box-shadow: 0 0 50px rgba(0,0,0,0.8);
  border: 1px solid rgba(255,255,255,0.2);
}

#lightbox.show { display:flex; animation: fadeIn 0.4s; }

footer { margin-top: 60px; color: #888; font-size: 0.9rem; }
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

</style>
</head>

<script>
// --- YOUR ORIGINAL LOGIC (Unchanged functionality) ---

// Tab Animation Logic
function animateTab(category, btn) {
  const tabs = document.getElementById('tabs').children;
  // Blur and shrink non-active buttons
  for (let t of tabs) {
    if(t!==btn){
      t.classList.add('blur');
      t.style.transform='scale(0.9)';
      t.classList.remove('active');
    }
    else {
      t.style.transform='scale(1.1)';
      t.classList.add('active');
    }
  }

  // Show the specific gallery
  const gallery = document.getElementById(category);
  gallery.style.display='grid'; // Maintains responsive grid
  
  // Small delay to allow display:grid to apply before adding opacity class
  setTimeout(()=>{ gallery.classList.add('show'); }, 10);
  
  document.getElementById('backBtn').style.display='inline-block';
}

// Reset Logic (Back Button)
function resetTabs() {
  const tabs = document.getElementById('tabs').children;
  for (let t of tabs) {
    t.classList.remove('blur', 'active');
    t.style.transform='scale(1)';
  }

  // Hide all galleries
  const galleries = ['logos', 'posters', 'animations'];
  galleries.forEach(id => {
    const el = document.getElementById(id);
    el.classList.remove('show');
    el.style.display='none';

    // Stop videos if playing when going back
    if(id === 'animations') {
      const videos = el.querySelectorAll('video');
      videos.forEach(vid => vid.pause());
    }
  });

  document.getElementById('backBtn').style.display='none';
}

// Lightbox Logic (For Images)
function openLightbox(imgElement) {
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  lightboxImg.src = imgElement.src;
  lightbox.classList.add('show');
}
</script>
