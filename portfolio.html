<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio - The Watchman’s Pen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #000000;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .container {
    max-width: 1000px;
    padding: 50px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    color: #FFD700;
  }

  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .portfolio-item img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  a.cta {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.2rem;
    text-decoration: none;
    color: #000000;
    background-color: #ffffff;
    border-radius: 10px;
    font-weight: bold;
    margin-top: 40px;
    transition: 0.3s ease;
  }

  a.cta:hover {
    background-color: #dddddd;
  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #ffffff;
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Portfolio</h1>

    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="portfolio1.png" alt="Sample Design 1">
      </div>
      <div class="portfolio-item">
        <img src="portfolio2.png" alt="Sample Design 2">
      </div>
      <!-- Add more portfolio images here -->
    </div>

    <a href="index.html" class="cta">Back to Home</a>

    <footer>&copy; 2026 The Watchman’s Pen. All rights reserved.</footer>
  </div>
</body>
</html>
