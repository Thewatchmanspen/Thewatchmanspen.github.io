<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio - The Watchman’s Pen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #000000; /* Black background */
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .container {
    max-width: 1200px;
    padding: 50px 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    color: #FFD700; /* Gold heading */
  }

  /* Grid layout for portfolio */
  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
  }

  .portfolio-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .portfolio-item img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    margin-bottom: 10px;
  }

  .price {
    font-size: 1.2rem;
    color: #FFD700; /* Gold price text */
    font-weight: bold;
  }

  a.cta {
    display: inline-block;
    padding: 15px 35px;
    font-size: 1.2rem;
    text-decoration: none;
    color: #000000;
    background-color: #ffffff;
    border-radius: 10px;
    font-weight: bold;
    margin-top: 40px;
    transition: 0.3s ease;
  }

  a.cta:hover {
    background-color: #dddddd;
  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #ffffff;
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Portfolio</h1>

    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="portfolio 1.png" alt="Portfolio 1">
        <span class="price">N$ 120.00</span>
      </div>
      <div class="portfolio-item">
        <img src="portfolio 2.jpg" alt="Portfolio 2">
        <span class="price">N$ 120.00</span>
      </div>
      <div class="portfolio-item">
        <img src="portfolio 3.jpg" alt="Portfolio 3">
        <span class="price">N$ 120.00</span>
      </div>
      <div class="portfolio-item">
        <img src="portfolio 4.jpg" alt="Portfolio 4">
        <span class="price">N$ 120.00</span>
      </div>
      <div class="portfolio-item">
        <img src="portfolio 5.jpg" alt="Portfolio 5">
        <span class="price">N$ 120.00</span>
      </div>
      <div class="portfolio-item">
        <img src="portfolio 6.jpg" alt="Portfolio 6">
        <span class="price">N$ 120.00</span>
      </div>
      <div class="portfolio-item">
        <img src="portfolio 7.jpg" alt="Portfolio 7">
        <span class="price">N$ 120.00</span>
      </div>
      <div class="portfolio-item">
        <img src="portfolio 8.jpg" alt="Portfolio 8">
        <span class="price">N$ 120.00</span>
      </div>
    </div>

    <a href="index.html" class="cta">Back to Home</a>

    <footer>&copy; 2026 The Watchman’s Pen. All rights reserved.</footer>
  </div>
</body>
  </html>
